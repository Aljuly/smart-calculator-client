<article class="input-data">
	<h1>Input data</h1>
	<div class="form-group">
		<div class="row">
			<div class="col-2">
				<input #box (keyup) = "firstInputOnKey(box.value)" class="form-control" type="text" value="" id="firstnumber">
			</div>
			<div class="col-0.5">
				<i class="fas fa-plus "></i>
			</div>
			<div class="col-2">
				<input #box (keyup) = "secondInputOnKey(box.value)" class="form-control" type="text" value="" id="secondnumber">
			</div>
			<div class="col-3">
				<a (click)="calculate()" id="toggle-btn" href="#" class="btn btn-primary">
					<i class="fas fa-equals"></i>
				</a>
			</div>
			<div class="col-md-1">
        <div class="col-0.5" [ngSwitch]="id">
          <template ngSwitchCase="1"><i class="fas fa-plus"></i></template>
          <template ngSwitchCase="2"><i class="fas fa-minus"></i></template>
          <template ngSwitchCase="3"><i class="fas fa-times"></i></template>
          <template ngSwitchCase="4"><i class="fas fa-divide"></i></template>
          <template ngSwitchCase="4"><i class="fas fa-percent"></i></template>
        </div>`
			</div>
		</div>
	</div>
</article>
