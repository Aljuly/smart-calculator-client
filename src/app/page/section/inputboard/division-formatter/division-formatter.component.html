<article class="operation-def">
  <h1>Calculation plot</h1>
  <center>
    <table cellspacing="" style="margin:auto">
      <tbody>
        <tr>
          <td rowspan="2" style="padding-left: 0px; padding-right: 0px">-</td>
          <td style="padding-left: 0px; padding-right: 0px;" *ngFor="let c of dividend">{{c}}</td>
          <td style="padding-left: 0px; padding-right: 0px; BORDER-left: 1px solid #000000;">{{d0}}</td>
          <td style="padding-left: 0px; padding-right: 0px;" *ngFor="let c of divisor">{{c}}</td>
        </tr>
        <tr>
          <td style="padding-left: 0px; padding-right: 0px; BORDER-BOTTOM: 1px solid #000000;" *ngFor="let c of second">{{c}}</td>
        </tr>
        <tr *ngFor="let step of steps; let i = index">

        </tr>
      </tbody>
    </table>
  </center>
</article>
