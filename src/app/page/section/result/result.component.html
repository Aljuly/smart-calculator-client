<article class = "output-data">
    <h1>Result</h1>
    <div style="text-align: center">
        <span [ngSwitch]="description.id">
            <p *ngSwitchCase="1">
                <app-addition-component></app-addition-component>
            </p>
            <p *ngSwitchCase="2">
                <app-addition-component></app-addition-component>
            </p>
            <p *ngSwitchCase="3">
                <app-multiplycation-formatter></app-multiplycation-formatter>   
            </p>
            <p *ngSwitchCase="4">
                <app-division-formatter></app-division-formatter>
            </p>
            <p *ngSwitchCase="5">
                <app-division-formatter></app-division-formatter>
            </p>
            <p *ngSwitchDefault>
                <div></div>
            </p>
        </span>
    </div>
</article>
